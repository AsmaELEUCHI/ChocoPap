<!--Start title with background-->
<section id="titleShop" >
    <h1 class="text-center" >NOS CHOCOLATS</h1>
</section>
<!--End title with background-->

<!--start of main content-->
<section class="container-fluid mb-5">

    
    <div class="row">
        <!--Start of filter section-->
        <div class="col-12 col-md-2" id="filterShop">
            <!-- Start Filter by category -->
                <div >
                    <h5 class="mt-4">Catégorie</h5>

                    <div id="category">
                        <div *ngFor="let title of titles" class="form-check">
                            <input class="form-check-input" type="checkbox" [id]="title" (change)="onTitleChange($event, title)">
                            <label class="form-check-label" [for]="title">{{ title }}</label>
                        </div>  
                     </div>
                </div>
                <!-- End Filter by category --> 

                <!-- Start Filter by price -->
                <div>
                    <h5 class="mt-3">Prix</h5>
                    <div class="row">
                        <div class="d-flex">
                            <h6 class="col-3">Prix min</h6>
                            <select [(ngModel)]="selectedMinPrice" (change)="onMinPriceChange(selectedMinPrice)">
                                <option *ngFor="let price of minPrices" [value]="price">{{ price }}€</option>
                            </select>
                        </div>

                        <div class="d-flex">
                            <h6 class="col-3">Prix max</h6>
                            <select [(ngModel)]="selectedMaxPrice" (change)="onMaxPriceChange(selectedMaxPrice)">
                                <option *ngFor="let price of maxPrices" [value]="price">{{ price }}€</option>
                              </select>
                        </div>
                    </div>
                </div>
                <!-- End Filter by price -->


                <!-- Start Filter by note -->
                <div>
                    <h5 class="mt-3">Notes</h5>
                    <div class="row">
                        <div class="d-flex">
                            <h6 class="col-3">Note min</h6>
                            <select [(ngModel)]="selectedMinRating" (change)="onMinRatingChange(selectedMinRating)">
                                <option *ngFor="let note of minNotes" [value]="note">{{ note }}</option>
                            </select>
                        </div>
                        <div class="d-flex">
                            <h6 class="col-3">Note max</h6>
                            <select [(ngModel)]="selectedMaxRating" (change)="onMaxRatingChange(selectedMaxRating)">
                                <option *ngFor="let note of maxNotes" [value]="note">{{ note }}</option>
                            </select>
                        </div>
                    </div>
                </div>
              <!-- End Filter by note -->
        </div>
   <!--End of filter section-->
</div>
</section>
